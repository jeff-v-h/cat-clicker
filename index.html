<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Cat Clicker</h1>
	</header>
	<div id="content">
		<div id="cat-container" data-bind="with:currentCat">
			<div class="wrapper">
				<div id="cat-div" >
					<h2 id="name" data-bind="text: name"></h2>
					<h3 data-bind="text: level"></h3>
					<img src="" id="img" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" alt="cute cat">
					<p id="clicks" data-bind="text: clickCount"></p>
				</div>
			</div>
			<div id="info" class="wrapper">
				<div id="nicknames">
					<h3>Nicknames:</h3>
					<ul data-bind="foreach: nicknames">
						<li data-bind="text: $data"></li>
					</ul>
				</div>
				<div id="update-container">
					<button id="admin-btn">Admin</button>
					<form id="input-container">
						<div>
							<label for="name-input">Name: </label>
							<input type="text" name="name-input" id="name-input"><br>
							<label for="url-input">Img URL: </label>
							<input type="text" name="url" id="url-input"><br>
							<label for="clicks-input"># of Clicks: </label>
							<input type="text" name="clicks-input" id="clicks-input"><br>
						</div>
						<button type="button" id="save-btn">Save</button>
						<button type="button" id="cancel-btn">Cancel</button>
					</form>
				</div>
			</div> 
		</div>
		<div>
			<ul id="cat-list" data-bind="foreach: catList">
				<li data-bind="text: name, click: $parent.changeCat"></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
